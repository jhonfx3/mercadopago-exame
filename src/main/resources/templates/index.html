<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Página principal</title>
<script src="https://sdk.mercadopago.com/js/v2"></script>
<script src="https://www.mercadopago.com/v2/security.js" view="home"></script>
<th:block th:replace="~{base::bootstrap}">/>



</head>
<body>
	<div class="container-fluid">
		<header>
			<div th:include="~{base::cabecalho}"></div>
		</header>
		<main>
			<div class="d-flex flex-row flex-wrap">
				<div th:each="produto: ${produtos}" class="card mr-3"
					style="width: 18rem;">
					<img th:width="600px" th:height="400px"
						th:src="${produto.urlImagem}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${produto.nomeProduto}"></h5>
						<p class="card-text" th:text="${produto.descricaoProduto}"></p>
					</div>
					<form th:action="@{/carrinho/adiciona}" method="post">
						<input type="hidden" th:value="${produto.id }" name="produtoId">
						<button id="btnCadastrar" class="btn btn-success" type="submit">Adicionar
							ao carrinho</button>
					</form>
				</div>
			</div>
			<button class="btn btn-primary" id="botao-checkout"
				onclick="criarPreferencia()">Finalizar compra</button>

			<script th:inline="javascript">
			
			function criarPreferencia() {
				const mp = new MercadoPago(
						'TEST-0ec17e9f-bda3-4228-b4f1-60c2bab81f6f', {
							locale : 'pt-BR'
						});
				var button = document.getElementById('botao-checkout');
			    // Desativando o botão para impedir que o usuário clique de novo
			    // enquanto não é gerada uma preferência
				button.disabled = true; 
		    	var nomeProduto = /*[[${produtos[0].nomeProduto}]]*/ 'default';
				    var descricaoProduto = /*[[${produtos[0].descricaoProduto}]]*/ 'default';
				    var urlImagem = /*[[${produtos[0].urlImagem}]]*/ 'default';
				    var preco = /*[[${produtos[0].preco}]]*/ 'default';
				var data = {}
				data["nomeProduto"] = nomeProduto;
				data["descricaoProduto"] = descricaoProduto;
				data["urlImagem"] = urlImagem;
				data["preco"] = preco;
				fetch("/preferencia/gerar", {
					method : "POST",
					headers : {
						"Content-Type" : "application/json",
					},
					body : JSON.stringify(data),
				}).then(response=>response.json())
				.then(preference_id=>{
					console.log("preferencia id:");
					console.log(preference_id)
					mp.checkout({
						preference : {
							id : preference_id
						},
						  autoOpen: true, 
					});
					// Ativando novamente o botão após gerar a preferência
					button.disabled = false;
				})
			}
		</script>
		</main>
		<div th:replace="~{base::rodape}"></div>
	</div>
</body>
</html>
