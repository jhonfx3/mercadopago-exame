<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PÃ¡gina principal</title>
<script src="https://sdk.mercadopago.com/js/v2"></script>
<script src="https://www.mercadopago.com/v2/security.js" view="home"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<th:block th:replace="~{base::libs}">/>

</head>
<body>
	<div class="container-fluid">
		<header class="bg-dark">
			<div th:replace="~{base::cabecalho}"></div>
		</header>
		<main>
			<div class="d-flex flex-row flex-wrap">
				<div th:each="produto: ${produtos}" class="card mr-3"
					style="width: 18rem;">
					<img th:width="600px" th:height="400px"
						th:src="${produto.urlImagem}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${produto.nomeProduto}"></h5>
						<p class="card-text" th:text="${produto.descricaoProduto}"></p>
					</div>
					<form th:action="@{'/produto/detalhe/' + ${produto.id}}"
						method="get">
						<button id="btnCadastrar" class="btn btn-success" type="submit">Mais detalhes</button>
					</form>
				</div>
			</div>
		</main>
		<div th:replace="~{base::rodape}"></div>
	</div>
</body>
</html>
